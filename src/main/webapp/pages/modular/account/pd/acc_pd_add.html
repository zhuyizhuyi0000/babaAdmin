@layout("/layout/_form.html",{js:["/assets/modular/account/pd/acc_pd_add.js"]}){

<form class="layui-form" id="pdForm" lay-filter="pdForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">名称</label>
                        <div class="layui-input-block">
                            <input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">环境</label>
                        <div class="layui-input-block">
                            <input name="env" placeholder="请输入环境" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">账号名</label>
                        <div class="layui-input-block">
                            <input name="loginName" placeholder="请输入账号名" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">密码</label>
                        <div class="layui-input-block">
                            <input name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">描述</label>
                        <div class="layui-input-block">
                            <input name="description" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
