@layout("/layout/_form.html",{js:["/assets/modular/resource/ushow/res_ushow_edit.js"]}){

<form class="layui-form" id="ushowForm" lay-filter="ushowForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="ushowId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">名称</label>
                        <div class="layui-input-block">
                            <input name="fileName" placeholder="请输入uShow名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">uShow描述</label>
                        <div class="layui-input-block">
                            <input name="fileStr" placeholder="请输入uShow描述" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">时长</label>
                        <div class="layui-input-block">
                            <input name="trainingTime" placeholder="请输入uShow时长，秒单位" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">模板id</label>
                        <div class="layui-input-block">
                            <input name="templateId" placeholder="请输入模板id" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">bind1</label>
                        <div class="layui-input-block">
                            <input name="bind1" placeholder="请输入bind1" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">bind6</label>
                        <div class="layui-input-block">
                            <input name="bind6" placeholder="请输入bind6" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">audio</label>
                        <div class="layui-input-block">
                            <input name="audio" placeholder="请输入audio url" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">video</label>
                        <div class="layui-input-block">
                            <input name="video" placeholder="请输入video url" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
