@layout("/layout/_form.html",{js:["/assets/modular/resource/doc/res_doc_edit.js"]}){

<form class="layui-form" id="docForm" lay-filter="docForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="docId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">文档名称</label>
                        <div class="layui-input-block">
                            <input name="fileName" placeholder="请输入文档名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">文档链接</label>
                        <div class="layui-input-block">
                            <input name="url" placeholder="请输入文档链接" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档大小</label>
                        <div class="layui-input-block">
                            <input name="fileSize" placeholder="请输入文档大小(数字)" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档后缀</label>
                        <div class="layui-input-block">
                            <input name="ext" placeholder="请输入文档后缀" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">转码后链接</label>
                        <div class="layui-input-block">
                            <input name="pdfUrl" placeholder="请输入文档转码链接" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档封面图</label>
                        <div class="layui-input-block">
                            <input name="thumbInfo" placeholder="请输入文档封面图" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
