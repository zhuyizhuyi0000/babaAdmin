@layout("/layout/_form.html",{js:["/assets/modular/resource/video/res_video_edit.js"]}){

<form class="layui-form" id="videoForm" lay-filter="videoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="vidId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">视频名称</label>
                        <div class="layui-input-block">
                            <input name="fileName" placeholder="请输入视频名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">视频链接</label>
                        <div class="layui-input-block">
                            <input name="url" placeholder="请输入视频链接" type="text" class="layui-input" lay-verify="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">视频大小</label>
                        <div class="layui-input-block">
                            <input name="fileSize" placeholder="请输入视频大小(数字)" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">视频长度</label>
                        <div class="layui-input-block">
                            <input name="fileDuration" placeholder="请输入视频长度(数字)" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">视频后缀</label>
                        <div class="layui-input-block">
                            <input name="ext" placeholder="请输入视频后缀" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">视频转码链接</label>
                        <div class="layui-input-block">
                            <input name="transcodingUrl" placeholder="请输入视频转码链接" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">视频封面图</label>
                        <div class="layui-input-block">
                            <input name="thumbInfo" placeholder="请输入视频封面图" type="text" class="layui-input"  autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
