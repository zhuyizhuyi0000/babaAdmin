@layout("/layout/_container.html", {js:["/assets/modular/resource/video/res_video.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">视频管理</span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="fileName" class="layui-input" type="text" placeholder="视频名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                            </div>
                            </br>
                            <div class="layui-inline">
                                <input id="userName" class="layui-input" type="text" lay-verify="required" required placeholder="账号名"/>
                            </div>
                            <div class="layui-inline">
                                <input id="passWord" class="layui-input" type="text" lay-verify="required" required placeholder="密码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="pageNum" class="layui-input" type="text" lay-verify="required" required placeholder="页数"/>
                            </div>
                            <div class="layui-inline">
                                <input id="num" class="layui-input" type="text" lay-verify="required" required placeholder="序号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnAddAccount" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>查询添加</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="videoTable" lay-filter="videoTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

@}
